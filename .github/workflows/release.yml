name: release

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.deploy_key}}
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          ssh-key: ${{secrets.deploy_key}}
          tag_name: "v1.0.6"
          body: "yes"
